<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <!--icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-content">
        <div class="main-content-1">
            <!--navbar-->
            <nav class="navbar">
                <div class="nav-1">
                 <div class="nav-1-sea">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Start your search">
                 </div>
                 <div class="nav-2">
                    <img src="./image/settings.png" alt="">
                 </div>
                </div>
            </nav>
            <!--catogories-->
            <div class="catogories">
                <div class="catogories-con">
                    <div class="catogories-con1">
                        <img src="./image/farm.jpg" alt="">
                        <a href="">Farms</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/icons.webp" alt="">
                        <a href="">icons</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/beach.jpg" alt="">
                        <a href="">Beachfront</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/country.jpg" alt="">
                        <a href="">Countryside</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/island.jpg" alt="">
                        <a href="">islands</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/lake.jpg" alt="">
                        <a href="">Lake</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/room.jpg" alt="">
                        <a href="">Room</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/cabin.jpg" alt="">
                        <a href="">Cabin</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/cave.jpg" alt="">
                        <a href="">Cave</a>
                    </div>
                    <div class="catogories-con1">
                        <img src="./image/pinous.jpg" alt="">
                        <a href="">Pinous</a>
                    </div>
                </div>
            </div>
            <!--tax-->
            <div class="tax-box">
                <div class="tax-box1">
                    <div>
                        <p>Display total price</p>
                        <span>includes all fees,before taxes</span>
                    </div>
                    
                    <img src="./image/off-button.png" alt="">
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
